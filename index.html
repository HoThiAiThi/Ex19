<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ex19_Dropdownlist</title>
    <link rel="stylesheet" href="./public/css/output.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,500;1,300;1,400&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="flex flex-row bg-custom-gray-bg">
      <!--Sidebar-->
      <div
        class="flex flex-col space-y-5 justify-between min-h-screen px-2 py-4 bg-custom-gray-bg"
      >
        <!--logo-->
        <div class="mt-2 ml-8">
          <div class="p-2 flex items-center">
            <img src="./public/images/logo.png" alt="logo" class="w-[30px]" />
            <h1
              class="font-Roboto font-bold text-[16px] ml-3 text-custom-gray-dark"
            >
              Gooup1 - To Do App
            </h1>
          </div>
        </div>
        <hr class="ml-4 bg-gray-100 mb-4" />

        <!--menu sidebar-->
        <div class="flex flex-col flex-auto ml-6">
          <div
            class="group p-2 mt-3 flex items-center rounded-xl px-4 cursor-pointer hover:bg-white"
          >
            <div
              class="bg-white group-hover:bg-[#4fd1c5] w-8 h-8 flex items-center justify-center rounded-xl"
            >
              <i
                class="fa-solid fa-chart-simple group-hover:text-white text-[#4fd1c5]"
              ></i>
            </div>
            <span
              class="tracking-wide font-bold text-15px ml-4 text-custom-gray-light"
              >Add Task</span
            >
          </div>
          <!--Tables-->
          <div
            class="p-2 mt-3 flex items-center rounded-xl px-4 bg-white cursor-pointer"
          >
            <div
              class="bg-custom-blue-light rounded-xl w-8 h-8 flex items-center justify-center"
            >
              <i class="fa-solid fa-plus text-[#ffffff]"></i>
            </div>
            <span
              class="tracking-wide font-bold text-[15px] ml-4 text-custom-gray-dark"
              >Inbox</span
            >
          </div>

          <!--Account pages-->
          <p
            class="p-2 mt-3 flex items-center rounded-md px-4 font-bold font-Roboto uppercase text-[18px] text-custom-gray-dark"
          >
            Account Pages
          </p>
          <!--Profile-->
          <div
            class="p-2 group mt-3 flex items-center rounded-xl px-4 duration-300 hover:bg-white cursor-pointer"
          >
            <div
              class="bg-white w-8 h-8 flex group-hover:bg-[#4fd1c5] items-center justify-center rounded-xl"
            >
              <i
                class="fa-solid fa-user group-hover:text-white text-[#4fd1c5]"
              ></i>
            </div>
            <span
              class="tracking-wide text-[15px] ml-4 font-[500] text-base text-custom-gray-light"
              >Profile</span
            >
          </div>
          <!--Sign in-->
          <div
            class="p-2 group mt-3 flex items-center rounded-xl px-4 duration-300 hover:bg-white cursor-pointer"
          >
            <div
              class="bg-white w-8 h-8 flex group-hover:bg-[#4fd1c5] items-center justify-center rounded-xl"
            >
              <i
                class="fa-solid fa-file group-hover:text-white text-[#4fd1c5]"
              ></i>
            </div>
            <span
              class="tracking-wide text-[15px] ml-4 font-[500] text-base text-custom-gray-light"
              >Sign In</span
            >
          </div>
          <!--Sign up-->
          <div
            class="p-2 group mt-3 flex items-center rounded-xl px-4 duration-300 hover:bg-white cursor-pointer"
          >
            <div
              class="bg-white w-8 h-8 flex group-hover:bg-[#4fd1c5] items-center justify-center rounded-xl"
            >
              <i
                class="fa-solid fa-rocket group-hover:text-white text-[#4fd1c5]"
              ></i>
            </div>
            <span
              class="tracking-wide text-[15px] ml-4 font-[500] text-base text-custom-gray-light"
              >Sign Up</span
            >
          </div>
        </div>
      </div>

      <!--Mainboard-->
      <div class="flex-auto bg-custom-gray-bg ml-8">
        <!--Breadscrumb-->
        <div class="flex flex-col bg-custom-gray-bg ml-6 mt-4">
          <div class="flex flex-col bg-custom-gray-bg p-2">
            <div class="flex items-center justify-between">
              <div class="flex space-x-3">
                <span class="text-2xl text-gray-400 font-Roboto">Pages</span>
                <span class="mt-2 text-gray-700 font-Roboto">/ Content</span>
              </div>

              <!--menu mainboard-->
              <div class="flex items-center">
                <div
                  class="flex items-center bg-white rounded-xl p-2 border border-gray-200"
                >
                  <i
                    class="fa-solid fa-magnifying-glass"
                    style="color: #2d3748"
                  ></i>
                  <input
                    type="text"
                    placeholder="Type here..."
                    class="text-sm ml-4 w-full bg-transparent text-gray-400"
                  />
                </div>
                <div class="ml-6 flex items-center">
                  <i class="fa-solid fa-user fa-sm" style="color: #718096"></i>
                  <span class="font-Roboto text-sm ml-3 font-bold text-gray-500"
                    >Sign in</span
                  >
                  <i
                    class="fa-solid fa-gear fa-sm ml-6"
                    style="color: #718096"
                  ></i>
                  <i
                    class="fa-solid fa-bell fa-sm ml-6"
                    style="color: #718096"
                  ></i>
                </div>
              </div>
            </div>
            <h4 class="font-bold text-custom-gray-dark text-[16px]">
              Main Content
            </h4>
          </div>
        </div>

        <!--Main content-->
        <div class="bg-custom-gray-bg min-h-screen">
          <div
            class="mx-4 mt-3 mb-14 px-8 py-10 col-span-2 flex flex-col bg-white rounded-2xl shadow-sm"
          >
            <div>
              <h2 class="text-2xl font-semibold tracking-wide text-gray-800">
                Today
              </h2>
            </div>
            <div id="totalTaskElement" class="mt-4 ps-4">
              0 task <i class="fa-solid fa-check me-2"></i>
            </div>
            <div class="list_tab mt-6 ps-3" id="list-task"></div>
            <div
              id="taskForm"
              class="border border-gray-200 rounded-lg p-4 mt-4 ms-3"
              style="display: none"
            >
              <input
                id="inputTaskname"
                type="text"
                class="text-[#2d3748] ms-3 w-full focus:outline-none focus:border-transparent"
                placeholder="Task name"
              />
              <input
                id="inputDescription"
                type="text"
                class="text-custom-gray-content ms-3 mt-2 w-full focus:outline-none focus:border-transparent"
                placeholder="Description"
              />
              <div class="flex mt-6 ms-3">
                <div class="border border-gray-200 rounded-lg">
                  <div class="flex items-center text-gray-400 rounded-lg p-2">
                    <i
                      class="fa-regular fa-calendar"
                      style="color: #a0aec0"
                    ></i>
                    <span class="ml-2 mr-2 text-[#48bb78]"> Today</span>
                    <i class="fa-solid fa-xmark" style="color: #a0aaec"></i>
                  </div>
                </div>
                <div class="border border-gray-200 rounded-lg ml-2">
                  <div class="flex items-center text-gray-400 rounded-lg p-2">
                    <i class="fa-regular fa-flag" style="color: #a0aec0"></i>
                    <span class="ml-2"> Priority</span>
                  </div>
                </div>
                <i
                  class="fa-solid fa-ellipsis fa-lg ml-2 mt-5"
                  style="color: #a0aec0"
                ></i>
              </div>
              <hr class="border-gray-200 mt-3 ms-6" />
              <div class="flex justify-end mt-2">
                <button
                  id="btnCancel"
                  class="bg-[#a0aec0] text-white text-[12px] p-2 rounded-lg"
                >
                  Cancel
                </button>
                <button
                  id="btnConfirmAddTask"
                  class="bg-[#4fd1c5] text-white text-[12px] p-2 rounded-lg ml-2"
                >
                  Add Task
                </button>
              </div>
            </div>
            <div
              id="addForm"
              class="mt-4 hover:bg-gray-100 hover:cursor-pointer rounded-lg flex items-center px-4 py-4"
            >
              <i class="fa-solid fa-plus text-[#4fd1c5]"></i>
              <span id="btnAddTask" class="ms-3 text-base font-medium"
                >Add task</span
              >
            </div>
            <!--Modal-->
            <div id="modal-container">
              <div id="modal">
                <div class="modal-header col-span-6 px-4 mt-4">
                  <div class="flex items-center justify-between border-b-2">
                    <h3
                      class="text-2xl font-semibold tracking-wide text-gray-800 pb-6"
                    >
                      Inbox
                    </h3>
                    <div class="flex items-center">
                      <i
                        class="fa-solid fa-ellipsis fa-lg"
                        style="color: #000"
                      ></i>
                      <i
                        id="btnClose"
                        class="fa-solid fa-xmark fa-lg ml-4"
                        style="color: #666666"
                      ></i>
                    </div>
                  </div>
                </div>

                <div class="modal-body grid grid-cols-6 gap-4">
                  <!--Left modal-->
                  <div class="col-span-6 md:col-span-4">
                    <div class="flex-grow ms-3 pb-6 border-b-2 mt-4">
                      <input
                        type="checkbox"
                        id="form-checkbox"
                        class="form-checkbox mt-1 rounded-full w-5 h-5"
                      />
                      <label
                        id="modalLabel"
                        for="form-checkbox"
                        class="text-base ml-4"
                        >Task 1</label
                      >
                      <p
                        id="modalDes"
                        class="text-[#8f9eb4] mt-2 ml-6 ms-6 px-4"
                      >
                        Description task 1
                      </p>
                    </div>
                    <div
                      id="addSubTask"
                      class="mt-4 hover:bg-gray-100 hover:cursor-pointer rounded-lg flex items-center px-4 py-4"
                    >
                      <i class="fa-solid fa-plus text-[#4fd1c5]"></i>
                      <span
                        id="btnAddSubTask"
                        class="ms-3 text-base font-medium"
                        >Add sub task</span
                      >
                    </div>
                  </div>

                  <!--Right modal-->
                  <div id="backdrop" class="col-span-6 md:col-span-2 ms-3 mt-1">
                    <div class="bg-gray-100 p-4 h-full overflow-y-auto">
                      <div>
                        <span class="ms-2 font-bold text-base font-medium"
                          >Project</span
                        >
                        <div class="flex ms-2 pb-4 border-b-2 mt-4">
                          <img
                            src="./public/images/MdMoveToInbox.png"
                            alt="MdMoveToInbox"
                            style="width: 25px; height: 25px"
                          />
                          <label class="text-base ml-2"> Inbox</label>
                        </div>
                      </div>

                      <div class="mt-3">
                        <span class="ms-2 font-bold text-base font-medium"
                          >Due date</span
                        >
                        <div class="flex ms-2 pb-4 border-b-2 mt-3">
                          <i class="fa-regular fa-calendar fa-lg mt-3 ml-1"></i>
                          <label class="text-base ml-2"> Inbox</label>
                        </div>
                      </div>

                      <div class="mt-3">
                        <span class="ms-2 font-bold text-base font-medium"
                          >Priority</span
                        >
                        <div class="flex ms-2 pb-4 border-b-2 mt-3">
                          <i class="fa-regular fa-flag fa-lg mt-2 ml-1"></i>
                          <label class="text-base ml-2"> Inbox</label>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="javascript.js"></script>
  </body>
</html>
